{% extends "base.html" %}
{% block content %}
        <button class="btn btn-primary">{{lessons}}</button>
        <table class="table">
        {% for list in classmate_work  %}
                <tr>
                <td>
                {% if list.1.memo %} 
                        <a href="/teacher/scoring/{{typing}}/{{classroom_id}}/{{list.0.id}}/{{index}}">{{list.0.first_name}}
                    {% if list.1.score > 0 %}
                        ({{list.1.score}}-{{list.3}})
                    {%  endif %}
                        --{{list.1.publication_date}}
                        </a><br/>
                {% else %}
                        {{list.0.first_name}}（尚未繳交）<br/>
                {% endif %}
                </tr>
        {% endfor %}
        </table>
{% endblock %}
