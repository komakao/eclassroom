{% extends "base.html" %}
{% load tag %}
{% block content %}
<a href="/student/classroom/join/0" class="btn btn-{% if not kind == 0 %}outline-{% endif %}info">全部課程</a>
<a href="/student/classroom/join/1" class="btn btn-{% if not kind == 1 %}outline-{% endif %}info">教師課程</a>
<table class="table">
  <tr>
  <th>班級名稱</th>   
  <th>開課教師</th>    
  <th>功能</th>       
  </tr>
{% for classroom, enrolled in queryset %}
  <tr>
  <td>{{classroom.name}}</td>
  <td>{{classroom.teacher_id|nickname}}</td>
  <td>
    {% if enrolled %}
    已加入
    {% else %}
    <a href="/student/classroom/{{classroom.id}}/enroll">加入班級</a>
    {% endif %}
  </td>
  </tr>
{% endfor %}
</table>
    {% load pagination %}
    {% get_pagination %}
{% endblock %}
